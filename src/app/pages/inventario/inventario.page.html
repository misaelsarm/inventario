<ion-header class="ion-no-border">
  <ion-toolbar color="danger">
    <ion-title>Inventario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="producto" showCancelButton="focus"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let producto of productos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{producto.nombre}}</ion-card-title>
          </ion-card-header>
          <ion-card-content style="display: flex; flex-direction: column; align-items: center;">
            <img [src]="producto.imagenUrl" alt="">
            <div>
              <h2>{{producto.precio | currency}}</h2>
              <p>{{producto.descripcion}}</p>
              <p>{{producto.marca}}</p>
            </div>
            <ion-button (click)="verProducto(producto)">Actualizar datos</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
