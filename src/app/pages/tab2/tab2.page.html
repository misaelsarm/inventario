<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="enviarCorreo()">
        <ion-icon name="send" slot="icon-only"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item detail *ngFor="let registro of dataLocal.registros" (click)="abrirRegistro(registro)">
      <ion-icon color="primary" slot="start" name="globe">
      </ion-icon>
      <ion-label>
        <h2>{{registro.name}}</h2>
        <p>{{registro.created}}/p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
