<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Recientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item detail *ngFor="let producto of recientes" (click)="abrirRegistro(producto)">
      <ion-icon color="primary" slot="start" name="time-outline">
      </ion-icon>
      <ion-label>
        <h2>{{producto.name}}</h2>
        <p>{{producto.created }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
